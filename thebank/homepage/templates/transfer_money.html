<!-- transfer_money.html -->
{% extends 'main.html' %}
{% block body_block %}
{% load static %}

<h2 class="form-header">{{ bank.cardname }} - Transfer Money</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
      <label for="recipient_phone">Recipient Phone Number:</label>
      <input type="text" id="recipient_phone" name="recipient_phone" class="form-control" required>
  </div>
  <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
  </div>
  <button type="submit" class="btn btn-primary">Transfer Money</button>
</form>
          

<style>
 /* Global Styles */
body {
  margin: 0;
  background-color: #000000;
  color: #e0e0e0;
  font-family: Arial, sans-serif;
  padding-top: 50px;
}

/* Form Header Styling */
.form-header {
  color: #f8f9fa;
  font-size: 2rem;
  margin-bottom: 1.5rem;
  text-align: center;
}

/* Form Container Styling */
form {
  background: linear-gradient(135deg, #1a2b3a, #4e0031);
  border-radius: 8px;
  padding: 40px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  max-width: 90%;
  margin: 20px auto;
  box-sizing: border-box;
  margin-bottom: 50px;
}

/* Form Group Styling */
.form-group {
  margin-bottom: 1.5rem;
}

/* Label Styling */
.form-group label {
  display: block;
  font-size: 1rem;
  color: #ecf0f1;
  margin-bottom: 0.5rem;
}

/* Input Field Styling */
.form-control {
  background-color: #2c3e50;
  color: #ecf0f1;
  border: 1px solid #34495e;
  border-radius: 4px;
  padding: 0.75rem 1rem;
  width: 100%;
  box-sizing: border-box;
}

.form-control:focus {
  background-color: #2c3e50;
  color: #ecf0f1;
  border-color: #3498db;
  outline: none;
  box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
}

/* Button Styling */
.btn-primary {
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: block;
  width: 100%;
  text-align: center;
  text-decoration: none;
}

.btn-primary:hover {
  background-color: #2980b9;
}

/* Responsive Design */
@media (max-width: 576px) {
  .form-header {
      font-size: 1.5rem;
  }

  form {
      padding: 20px;
  }

  .btn-primary {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
  }
}

@media (min-width: 577px) and (max-width: 768px) {
  .form-header {
      font-size: 1.75rem;
  }

  form {
      padding: 30px;
  }

  .btn-primary {
      padding: 0.75rem 1.25rem;
      font-size: 0.9375rem;
  }
}

</style>
{% endblock %}
