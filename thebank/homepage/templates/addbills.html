{% extends 'main.html' %}
{% block body_block %}
{% load static %}

<h2 class="form-header">{{ bank.cardname }} - Add bills</h2>
<form method="post" class="bills-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom">Submit bills</button>
</form>

<style>
    body {
        margin: 0;
        background-color: #000000;
        color: #e0e0e0;
        padding-top: 150px;
    }

    /* Responsive form container */
    .bills-form {
        background: linear-gradient(135deg, #1a2b3a, #4e0031);
        border-radius: 8px;
        padding: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 80%;
        margin: 20px auto;
        box-sizing: border-box;
        margin-bottom: 150px;
    }

    /* Header Styling */
    .form-header {
        color: #f8f9fa;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-align: center;
    }

    /* Form control styling */
    .bills-form .form-group {
        margin-bottom: 1.5rem;
    }

    .bills-form .form-control {
        background-color: #2c3e50;
        color: #ecf0f1;
        border: 1px solid #34495e;
        border-radius: 4px;
        padding: 0.75rem 1rem;
    }

    .bills-form .form-control:focus {
        background-color: #2c3e50;
        color: #ecf0f1;
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    /* Button Styling */
    .btn-custom {
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: block;
        width: 100%;
        text-align: center;
    }

    .btn-custom:hover {
        background-color: #2980b9;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .form-header {
            font-size: 1.25rem;
        }

        .btn-custom {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
    }

    @media (min-width: 577px) and (max-width: 768px) {
        .form-header {
            font-size: 1.375rem;
        }

        .btn-custom {
            padding: 0.75rem 1.25rem;
            font-size: 0.9375rem;
        }
    }
</style>

{% endblock %}
